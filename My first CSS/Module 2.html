<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: red; 
            text-align: center;
        }
        p{
            background-color: rgb(116, 127, 88);
            width: 50%;
        }
        #embaded{
            font-size: large; font-weight: bolder;
        }
        li{
            color: darkmagenta;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS(Cascading Style Sheet)</p>
    <p>Style is colorful</p>
    <p id="short">Short form of CSS</p>
    <p class="player">Needs style rule and separated by colon(:)</p>
    <p>After each style you need to use semicolon(;)</p>
    <ul>
        <li style="color: aquamarine">Inline</li>
        <li style="background-color: rosybrown;" id="embaded">Internal</li>
        <li>External</li>
    </ul>
    <p>This is a stand alone paragraph.</p>
</body>
</html>
